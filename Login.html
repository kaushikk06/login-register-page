<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
    <title>Login and Register page</title>
</head>
<body>
        <div class="main-box">
            <div class="box1">
                <div class="add-box1">
                    <h1 class="heading-box1"><span>O</span>xyy</h1>
                </div>
                <div class="color-switcher">
                    <button class="btn-color">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
                <div class="content-box1">
                    <h1 class="content-heading">Welcome back!</h1>
                    <p class="add-content">We are glad to see you again! Get access to your Orders,</p>
                    <p class="add-content">Wishlist and Recommendations.</p>
                </div>
            </div>
            <!-- box2 content -->
            <div class="box2">
                <div class="main-box2">
                    <div class="login-box2">
                        <h1>Log In</h1>
                    </div>
                    <div class="input-box2">
                        <div class="A1">
                            <label for="Email">Email Address</label> <br>
                            <input type="text" name="Email" id="Email" placeholder="Enter Your Email">
                        </div>
                        <div class="A1">   
                            <label for="password">Password</label> <br>
                            <input type="password" name="password" id="password" placeholder="Enter Password">
                        </div>
                    <div class="remember-box2">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember Me</label>
                        <a href="ResetPassword.html">Forgot Password ?</a>
                    </div>
                    <div class="btn-box2">
                        <button>Login</button>
                    </div>
                    <div class="signup-box2">
                        <p>Don't have an account?</p>
                        <a href="Signup.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
