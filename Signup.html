<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Sign Up page</title>
</head>
<body>
        <div class="main-box">
            <div class="box1">
                <div class="add-box1">
                    <h1 class="heading-box1"><span>O</span>xyy</h1>
                </div>
                <div class="color-switcher">
                    <button class="btn-color">
                        <i class="fa-solid fa-gear"></i> 
                    </button>
                </div>
                <div class="content-box1">
                    <h1 class="content-heading">Looks like you're new here!</h1>
                    <p class="add-content">Join our group in few minutes! Sign up with your details</p>
                    <p class="add-content">to get started</p>
                </div>
            </div>
            <!-- box2 content -->
            <div class="box2">
                <div class="main-box2">
                    <div class="login-box2">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="input-box2">
                        <div class="A1">
                            <label for="FullName">Full Name</label> <br>
                            <input type="text" name="FullName" id="FullName" placeholder="Enter Your Name">
                        </div>
                        <div class="A1">
                            <label for="Email">Email Address</label> <br>
                            <input type="text" name="Email" id="Email" placeholder="Enter Your Email">
                        </div>
                        <div class="A1">   
                            <label for="password">Password</label> <br>
                            <input type="password" name="password" id="password" placeholder="Enter Password">
                        </div>
                    <div class="btn-box2">
                        <button>Sign Up</button>
                    </div>
                    <div class="signup-box2">
                        <p>Already have an account?</p>
                        <a href="Login.html">Log In</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
